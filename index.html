<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="card mx-auto my-5" style="max-width: 900px;">
        <div class="card-header">
            <h5>Payment for Example</h5>
        </div>
        <div class="card-body"> 
            <form action="">
                <div class="alert alert-danger my-3" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col-lg-4">      
                        <div class="mb-3">
                            <label for="creditCardNumber" class="form-label">Credit Card Number</label>
                            <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber"
                                pattern="\d{4} \d{4} \d{4} \d{4}" placeholder="1234 5678 9876 5432" required>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="cvc" name="cvc" pattern="\d{4}"
                                placeholder="0000" required>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount"
                                required>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="John" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe"
                                    required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="New York"
                                    required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" name="state" required>
                                    <option value="" disabled selected>Select your state</option>
                                    <option value="New England">New England</option>
                                    <option value="MiddleWest">MiddleWest</option>
                                    <option value="Sunshine Valley">Sunshine Valley</option>
                                    <option value="Lakeview">Lakeview</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" name="postalCode"
                                    placeholder="12345" pattern="\d{5}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Card Type</label>
                                <div>
                                    <input type="radio" id="visa" name="cardType" value="Visa">
                                    <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>

                                    <input type="radio" id="masterCard" name="cardType" value="MasterCard">
                                    <label for="masterCard"><i class="fa-brands fa-cc-mastercard"></i></label>

                                    <input type="radio" id="americanExpress" name="cardType" value="American Express">
                                    <label for="americanExpress"><i class="fa-brands fa-cc-diners-club"></i></label>

                                    <input type="radio" id="discover" name="cardType" value="Discover">
                                    <label for="discover"><i class="fa-brands fa-cc-discover"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4"
                                    placeholder="Write your message here" required></textarea>
                                <small id="messageHelp" class="form-text text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="card-footer w-100 d-flex justify-content-end">
            <input class="btn btn-secondary" type="button" value="Cancel">
            <input class="btn btn-primary ms-2" type="submit" value="Send">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f34e1a643.js" crossorigin="anonymous"></script>
</body>

</html>
